{% extends "_base.html" %} {% load static %} {% block title %}
<title>OverToonZ</title>
{% endblock title %} {% block content %}
<body class="bgbody container font-Roboto">
  <header class="container d-flex align-items-center justify-content-between my-5">
    <div class="pl-2">
      <div>
        <img class="rounded logo" src="https://res.cloudinary.com/dfnyx3fob/image/upload/v1731737244/BrightLogo_khe2vj.png" alt="OverToonZ" />
      </div>
    </div>

    <div class="align-items-center pr-4">
      <!-- <button class="button bg-cyan-500 text-white rounded" type="button"> -->
      <a href="{% url 'loginUser' %}"
        ><button class="btn btn-primary" type="button">Login <i class="fa-solid fa-arrow-right text-white"></i></button
      ></a>
    </div>
  </header>

  <section class="container my-auto py-3">
    <div class="row justify-content-between">
      <div class="col align-self-center">
        <div class="d-flex flex-column justify-content-center text-center">
          <div class="mb-5 fs-3">
            <button class="btn btn-danger"><span class="fs-3 text-white">Watch Anime Online</span></button>
          </div>
          <div class="fs-4 mb-3 h-40 my-4">
            Your Favourite Anime Episodes, Anime Movies and Cartoons are in Single Place,<br />
            -<span class="text-danger fw-bold fst-italic">OverToonZ</span>
          </div>
          <div class="p-2 align-items-center">
            <a href="{% url 'signup' %}"
              ><button class="btn btn-success" style="height: 3rem">
                <span class="fs-4">Let's Go</span> &nbsp; <i class="fa-solid fa-arrow-right text-white fs-5"></i></button
            ></a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="d-flex flex-column align-items-center justify-content-center h-64 my-5 fs-5">
    <div class="pr-3">2024, OverToonZ -</div>

    <div class="">Made with <i class="fa-solid fa-heart text-danger pr-2"> </i> for Anime Fans</div>
  </footer>
</body>
{% endblock content %}
