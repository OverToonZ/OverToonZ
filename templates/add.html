<div class="container d-none" id="addAnimeform">
  <form class="row" action="" method="post">
    <legend class="mb-1 text-center p-2 mt-3"><span class="bg-info text-white py-1 px-3"> Adding New Anime Content</span></legend>
    {% csrf_token %}
    <div class="justify-content-center">
      <!-- inputform  -->
      <div class="row">
        <div class="col-11 col-sm-10 col-md-8 col-lg-6 mb-1 mt-2 outline-0">
          <div class="mb-2">
            <label for="Animetitle" class="form-label">Anime Title :</label>
            <input type="text" class="form-control" id="Animetitle" name="title" placeholder="Anime Title" />
          </div>
        </div>
        <div class="col-11 col-sm-10 col-md-8 col-lg-6 mb-1 mt-2 outline-0">
          <div class="mb-2">
            <label for="Animestudio" class="form-label">Production Studio :</label>
            <input type="text" class="form-control" id="Animestudio" name="studio" placeholder="Production Studio " />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-11 col-sm-11 col-md-10 col-lg-7 mb-1 mt-2 outline-0">
          <div class="mb-2">
            <label for="AnimeImage" class="form-label">Image Url:</label>
            <input type="url" class="form-control" id="AnimeImage" name="img_url" placeholder="Image URL" value=" " />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-11 col-sm-11 col-md-10 col-lg-7 mb-1 mt-2 outline-0">
          <div class="mb-2">
            <label for="AnimeBanner" class="form-label">Banner :</label>
            <input type="url" class="form-control" id="AnimeBanner" name="img_banner" placeholder="Anime Banner" value=" " />
          </div>
        </div>
      </div>
      <div class="col-11 mb-1 mt-2 outline-0">
        <div class="row">
          <div class="col-6 col-lg-4 mb-2">
            <label for="AnimeSeasons" class="form-label">Seasons : </label>
            <input type="number" class="form-control" id="AnimeSeasons" name="seasons" placeholder="Seasons" />
          </div>
          <div class="col-6 col-lg-4 mb-2">
            <label for="AnimeEpisodes" class="form-label">Episodes: </label>
            <input type="number" class="form-control" id="AnimeEpisodes" name="episodes" placeholder="Episodes" />
          </div>
          <div class="col-8 col-lg-4 mb-2">
            <label for="listdata" class="form-label">Language : </label>
            <input list="lang" class="form-control" id="listdata" name="avail_lang" placeholder="Available Language" />
            <datalist id="lang">
              <option value="EG">English</option>
              <option value="TA">Tamil</option>
              <option value="HI">Hindi</option>
              <option value="TE">Telugu</option>
              <option value="JA">Japanese</option>
              <option value="KO">Korean</option>
            </datalist>
          </div>
        </div>
      </div>
      <div class="col-11 mb-1 mt-2 outline-0">
        <div class="row">
          <div class="col mb-2">
            <label for="Animerating" class="form-label">Rating : </label>
            <input type="number" class="form-control" id="Animerating" name="rating" placeholder="Rating" />
          </div>
          <div class="col mb-2">
            <label for="Animestatus" class="form-label">Status: </label>
            <input list="addstatus" class="form-control" id="Animestatus" name="status" placeholder="Anime Status" />
            <datalist id="addstatus">
              <option value="Completed">Completed</option>
              <option value="Ongoing">Ongoing</option>
              <option value="Maybe Arrive">Maybe Arrive</option>
            </datalist>
          </div>
        </div>
      </div>

      <div class="col-11 col-md-9 col-lg-7 mb-1 mt-2 outline-0">
        <div class="mb-2">
          <label for="Animegenre" class="form-label">Genre : </label>
          <input type="text" class="form-control" id="Animegenre" name="genre" placeholder="Genre " />
        </div>
      </div>

      <div class="col-11 mb-1 mt-2 outline-0">
        <div class="mb-2">
          <label for="SeaAdd_desp" class="form-label">Description : </label>
          <textarea rows="5" class="form-control" id="SeaAdd_desp" name="description" placeholder="Description "></textarea>
        </div>
      </div>

      <div class="row justify-content-center mt-4 mb-2 mx-auto">
        <button type="submit" name="AddAnime" class="col-4 col-md-3 col-lg-2 ms-1 me-5 bg-primary text-white p-2 rounded border-0 px-2">
          Add Anime
        </button>
        <button type="reset" class="col-4 col-md-3 col-lg-2 mx-1 bg-danger text-white p-2 rounded border-0 px-2">Cancel</button>
      </div>
      <!-- form input  -->
    </div>
  </form>
</div>

<div class="container d-none" id="addSeasonform">
  <form class="row" action="" method="post">
    <legend class="mb-1 text-center p-2 mt-3"><span class="bg-info text-white py-1 px-3"> Adding New Anime Season </span></legend>

              {% endfor %}

          </div>
        </div>
        <div class="col-11 col-sm-10 col-md-8 col-lg-6 mb-1 mt-2 outline-0">
          <div class="mb-2">
            <label for="SeaAdd_seasonname" class="form-label">Season Title :</label>
            <input type="text" class="form-control" name="seasonname" placeholder="Season Name " id="SeaAdd_seasonname" />
          </div>
        </div>
      </div>

      <div class="col-11 mb-1 mt-2 outline-0">
        <div class="row">
          <div class="col mb-2">
            <label for="SeaAdd_seasons" class="form-label">Seasons : </label>
            <input type="number" class="form-control" name="seasons" id="SeaAdd_seasons" placeholder="Seasons" />
          </div>
          <div class="col mb-2">
            <label for="SeaAdd_episodes" class="form-label">Episodes: </label>
            <input type="number" class="form-control" name="episodes" id="SeaAdd_episodes" placeholder="Episodes" />
          </div>
          <div class="col mb-2">
            <label for="SeaAdd_status" class="form-label">Status: </label>
            <input list="addseasonstatus" class="form-control" id="SeaAdd_status" name="status" placeholder="Anime Status" />
            <datalist id="addseasonstatus">
              <option value="Completed">Completed</option>
              <option value="Ongoing">Ongoing</option>
              <option value="Maybe Arrive">Maybe Arrive</option>
            </datalist>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-11 col-sm-11 col-md-10 col-lg-7 mb-1 mt-2 outline-0">
          <div class="mb-2">
            <label for="SeaAdd_img_src" class="form-label">Season Thumbnail Image Url:</label>
            <input
              type="url"
              class="form-control"
              name="img_url"
              id="SeaAdd_img_src"
              placeholder="Image URL"
              value="https://drive.google.com/thumbnail?id="
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-11 col-sm-11 col-md-10 col-lg-7 mb-1 mt-2 outline-0">
          <div class="mb-2">
            <label for="SeaAdd_seasonbanner" class="form-label">Season banner Image Url:</label>
            <input
              type="url"
              class="form-control"
              name="img_ban_url"
              id="SeaAdd_seasonbanner"
              placeholder="Banner Image URL"
              value="https://drive.google.com/thumbnail?id="
            />
          </div>
        </div>
      </div>

      <div class="row justify-content-center mt-4 mb-2 mx-auto">
        <button type="submit" class="col-4 col-md-3 col-lg-2 ms-1 me-5 bg-primary text-white p-2 rounded border-0 px-2" name="AddSeason">
          Add Season
        </button>
        <button type="reset" class="col-4 col-md-3 col-lg-2 mx-1 bg-danger text-white p-2 rounded border-0 px-2">Cancel</button>
      </div>
      <!-- form input  -->
    </div>
  </form>
</div>
